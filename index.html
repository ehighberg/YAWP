<!DOCTYPE html>
<html>

<head>
  <title>YAWP</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="src/reset.css" type="text/css">
  <link rel="stylesheet" href="src/style.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <form id='search-form'>
      <input id='user-search-query' type='text' name='user-search-query' placeholder='City / Zip / Lat, Long' size='17'
        autofocus>
      <input type='submit' value='Search' id='submit-search'>
    </form>

    <form id='save-load-filter'>
      <input type='button' value='Save' id='save-query'>

      <select id='load-query' name='load-query'>
        <option value='load'>TBD: Load</option>
        <option value='placeholder'>spam</option>
      </select>

      <select id='map-overlay' name='map-overlay'>
        <option value='current-temp'>TBD: Overlay</option>
        <option value='precip'>Radar</option>
      </select>
    </form>
  </header>


  <main>
    <canvas id='canvas'></canvas>
    <section id='weather-info'>
      <div id='current-weather'></div>
      <div id='weather-forecast'></div>
    </section>
  </main>


  <footer>
    <p id='contact'>

      <a href='https://github.com/ehighberg' target='_blank'><i class='fa fa-github-square'></i></a>
    </p>
  </footer>


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="src/script.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>

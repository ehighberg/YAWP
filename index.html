<!DOCTYPE html>
<html>

<head>
  <title>YAWP</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <meta property="og:title" content="YAWP (Yet Another Weather Provider)">
  <meta property="og:description" content="Current weather, forecasts, saved locations, and heatmaps.">
  <meta property="og:image" content="https://images.unsplash.com/photo-1515694346937-94d85e41e6f0">
  <meta property="og:url" content="https://pages.git.generalassemb.ly/ehighberg/YAWP/">

  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>

<body>

  <div id='not-map'>
    <header>
      <form id='search-form'>
        <input id='user-search-query' type='text' name='user-search-query' placeholder='City or Lat, Long'
          size='17' autofocus>
        <input type='submit' value='Search' id='submit-search'>
      </form>

      <form id='save-load-filter'>
        <input type='button' value='Save' id='save-query'>

        <select id='load-query' name='load-query'>
          <option value='pick-query'>Load</option>
        </select>

        <select id='map-overlay' name='map-overlay'>
          <option value='select'>Select Overlay</option>
        </select>
      </form>
    </header>


    <aside id='weather-info'>
      <div id='current-weather' class='weather-display'></div>
      <div id='weather-forecast' class='weather-display'></div>
    </aside>
  </div>

  <main>
    <canvas id='canvas'></canvas>
  </main>
